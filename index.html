<!DOCTYPE html>
<html>

<head>
  <title>Pong</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body">
  <canvas id="canvas"></canvas>

  <div id="scrStart" class="scr">
    <div class="flexContainer center title">
      <h1>PONG</h1>
    </div>
    <div class="flexContainer center body">
      <button id="btnStart" class="btn center">START</button>
      <button id="btnControls" class="btn center">CONTROLS</button>
      <button id="btnFullscreen" class="btn center">FULLSCREEN</button>
    </div>
  </div>

  <div id="scrControls" class="scr">
    <div class="flexContainer center title">
      <h1>PONG</h1>
    </div>
    <div class="flexContainer top body">
      <h2>CONTROLS</h2>
      <table class="center">
        <tr class="white">
          <td></td>
          <td>Player1</td>
          <td>Player2</td>
        </tr>
        <tr>
          <td class="left">Paddle up</td>
          <td>w</td>
          <td>arrow up</td>
        </tr>
        <tr>
          <td class="left">Paddle down</td>
          <td>s</td>
          <td>arrow down</td>
        </tr>
        <tr>
          <td class="left">Launch ball</td>
          <td colspan="2">space</td>
        </tr>
        <tr>
          <td class="left">Back to menu</td>
          <td colspan="2">m</td>
        </tr>
      </table>
      <button id="btnBack" class="btn center">BACK</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
